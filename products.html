<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Antique Store By Benjamin</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="products.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&display=swap"
        rel="stylesheet">

    <div class="header">
        <div class="container">
            <div class="navbar">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a>
                    <li>
                        <li id="auth-link"><a href="login.html">Login</a></li>
                    <li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
</head>

<body>
    <div class="products">
        <div class="container">
            <h1 class="lg-title">Antique Products</h1>
            <p class="text-light">Welcome to our products <br> - special and unique</p>

            <div class="product-items">
                <script>
                      const authLink = document.getElementById('auth-link');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

            if (isLoggedIn) {
                authLink.innerHTML = '<a href="#" id="logout-link">Logout</a>';
                document.getElementById('logout-link').addEventListener('click', function(event) {
                    event.preventDefault();
                    localStorage.removeItem('isLoggedIn');
                    window.location.href = "index.html"; // Redirect to homepage or login page
                });
            }

                    const products = [
                        { imgSrc: "images/telefon.jpg", name: "Vintage telephone", price: "799 kr.", description: "Antique" },
                        { imgSrc: "images/lilletv.jpg", name: "Old mini TV", price: "1999 kr.", description: "Antique" },
                        { imgSrc: "images/OldSchoolTypewriter.jpg", name: "Old School Typewriter", price: "500 kr.", description: "Antique" },
                        { imgSrc: "images/sofa1.jpg", name: "Leather sofa", price: "3000 kr.", description: "Antique" },
                        { imgSrc: "images/sofa2.jpg", name: "Brown premium leather sofa", price: "6000 kr.", description: "Antique" },
                        { imgSrc: "images/velour.jpg", name: "Green Velour Sofa", price: "2500 kr.", description: "Antique" },
                        { imgSrc: "images/stol.jpg", name: "Wood Chair", price: "1500 kr.", description: "Antique" },
                        { imgSrc: "images/darkstol.jpg", name: "Dark Wood Chair", price: "899 kr.", description: "Antique" },
                        { imgSrc: "images/blÃ¥.jpg", name: "Blue Velour Sofastand", price: "1000 kr.", description: "Antique" },
                        { imgSrc: "images/skrivemaskine.jpg", name: "Typewriter", price: "699 kr.", description: "Antique" },
                        { imgSrc: "images/skrive.jpg", name: "Typewriter Black", price: "250 kr.", description: "Antique" },
                        { imgSrc: "images/oldradio.jpg", name: "Old Radio", price: "900 kr.", description: "Antique" },
                        { imgSrc: "images/box.jpg", name: "Wood Box with Pensels", price: "1600 kr.", description: "Antique" },
                        { imgSrc: "images/box2.jpg", name: "Small lovebox", price: "100 kr.", description: "Antique" },
                        { imgSrc: "images/gynge2.jpg", name: "Wood Swing", price: "355 kr.", description: "Antique" },
                        { imgSrc: "images/instrument.jpg", name: "Instrument", price: "2999 kr.", description: "Antique" },
                        { imgSrc: "images/nikon.jpg", name: "Old Nikon Camera", price: "5895 kr.", description: "Antique" },
                        { imgSrc: "images/kamera2.jpg", name: "Old Premier Camera", price: "699 kr.", description: "Antique" },
                        { imgSrc: "images/clock.jpg", name: "Old Clock", price: "500 kr.", description: "Antique" },
                        { imgSrc: "images/potte.jpg", name: "Old Pottery", price: "900 kr.", description: "Antique" },
                        { imgSrc: "images/record.jpg", name: "Retro Record Player", price: "300 kr.", description: "Antique" }
                    ];

                    products.map(product => {
                        document.write(`
                            <div class="product">
                                <div class="product-content">
                                    <div class="product-img">
                                        <img src="${product.imgSrc}" alt="product image">
                                    </div>
                                    <div class="product-btns">
                                        <button type="button" class="btn-cart" onclick="addToCart('${product.name}', '${product.price}', '${product.imgSrc}')">Add to cart</button>
                                        <button type="button" class="btn-buy">Buy now</button>
                                    </div>
                                </div>
                                <div class="product-info">
                                    <div class="product-info-top">
                                        <h2 class="sm-title">${product.description}</h2>
                                    </div>
                                    <a href="#" class="product-name">${product.name}</a>
                                    <p class="product-price">${product.price}</p>
                                </div>
                            </div>
                        `);
                    });

                    function addToCart(productName, productPrice, productImage) {
                        let cart = JSON.parse(localStorage.getItem('cart')) || [];

                        // Check if the product is already in the cart
                        let productExists = cart.some(item => item.name === productName);

                        if (!productExists) {
                            // Add the product to the cart array
                            cart.push({ name: productName, price: productPrice, image: productImage });

                            // Save the updated cart to localStorage
                            localStorage.setItem('cart', JSON.stringify(cart));

                            alert(`${productName} has been added to your cart.`);
                        } else {
                            alert(`${productName} is already in your cart.`);
                        }
                    }
                </script>
            </div>
        </div>
    </div>

</body>

</html>
