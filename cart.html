<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Antique Store By Benjamin</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="Signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="images/b.jpg" width="120px">
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="cart.html">Cart</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <h2>Checkout</h2>
  <div class="cart-page">
    <div class="payment-checkout">
      <div class="container">
        <form action="/action_page.php">
          <div class="row" id="payment-row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="billing-fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="billing-fname" name="firstname" placeholder="Kristian Larsen">
              <label for="billing-email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="billing-email" name="email" placeholder="kristian@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="Vesterbrogade 28">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="Copenhagen">
              <div class="row">
                <div class="col-50">
                  <label for="state">Zip code</label>
                  <input type="text" id="state" name="state" placeholder="1786">
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Payment</h3>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="Kristian Larsen">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2023">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>

    <div class="cart-section">
      <div class="cart-container">
        <h2>Cart</h2>
        <div id="cart-items">
          <!-- Cart items will be injected here -->
        </div>
        <div class="cart-summary">
          <p>Total: <span id="cart-total">0 kr.</span></p>
        </div>
        <button onclick="checkout()">Proceed to Checkout</button>

        <button class="open-button1" onclick="openForm()">Sign Up</button>

        <div class="form-popup" id="myForm">
          <form id="signupForm" class="form-container">
              <h1>Sign Up</h1>
          
              <label for="email"><b>Email</b></label>
              <input type="text" id="email" placeholder="Enter Email" name="email" required>
          
              <label for="password"><b>Password</b></label>
              <input type="password" id="password" placeholder="Enter Password" name="password" required>
              <div id="responseMessage" class="message"></div> <!-- Added div for messages -->
          
              <button type="submit" class="btn">Sign Up</button>
              <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
          </form>
          <!-- <p id="responseMessage"></p> -->
      </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      const cartTotalElement = document.getElementById('cart-total');
      let total = 0;

      function updateCart() {
        cartItemsContainer.innerHTML = '';
        total = 0;
        cart.forEach((item, index) => {
          let price = parseFloat(item.price);

          if (isNaN(price)) {
            console.error(`Invalid price for item ${item.name}: ${item.price}`);
            price = 0;
          }

          total += price;

          const cartItemElement = document.createElement('div');
          cartItemElement.className = 'cart-item';
          cartItemElement.innerHTML = `
            <img src="${item.image}" alt="${item.name}" width="100">
            <div>
              <p class="product-name">${item.name}</p>
              <p class="product-price">${price.toFixed(2)} kr.</p>
              <button class="remove-item" onclick="removeItem(${index})">Remove</button>
            </div>
          `;
          cartItemsContainer.appendChild(cartItemElement);
        });

        cartTotalElement.textContent = `${total.toFixed(2)} kr.`;
        localStorage.setItem('cart', JSON.stringify(cart));
      }

      window.removeItem = function (index) {
        cart.splice(index, 1);
        updateCart();
      };

      if (cart.length > 0) {
        updateCart();
      } else {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
      }
    });

    function checkout() {
      alert('Proceeding to checkout...');
    }

    document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:5000/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'email': email,
                    'password': password
                })
            })
            .then(response => response.json())
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                const passwordMessage = document.getElementById('passwordMessage');
                
                if (data.status === 'success') {
                    responseMessage.textContent = 'Submission successful!';
                    responseMessage.style.color = 'green';
                    passwordMessage.textContent = ''; // Clear the message if successful
                } else {
                    responseMessage.textContent =  data.message;
                    responseMessage.style.color = 'red';
                   
                }
            })
            .catch(error => {
                console.error('Error:', error);
            
            });
        });

        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
  </script>
</body>

</html>
